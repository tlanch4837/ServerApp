<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Server Command Interface</h1>

    <div id="commandButtons" class="command-container"></div>

    <div id="param-container">
        <input type="text" id="paramInput" placeholder="Parameters" />
        <button id="sendButton">Send</button>
    </div>

    <div id="player-container">
        <label for="playerSelect">Players:</label>
        <select id="playerSelect"></select>
    </div>

    <div id="item-container">
        <label for="itemSearch">Items:</label>
        <input type="text" id="itemSearch" placeholder="Search items" />
        <select id="itemSelect"></select>
    </div>

    <script src="script.js"></script>
